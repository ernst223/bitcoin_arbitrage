  <div *ngIf="showNow" style="display: block; text-align: center; width: 900px; height: 500px;">
    <h2>Price on Luno and Kraken</h2>
    <canvas baseChart

          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"></canvas>
  </div>
  <div *ngIf="showNow" style="display: block; text-align: center; width: 900px; height: 500px;">
    <h2 style="margin-top: 1em;">Profit Percentage</h2>
    <canvas baseChart
          [datasets]="barChartDataPercent"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"></canvas>
  </div>
